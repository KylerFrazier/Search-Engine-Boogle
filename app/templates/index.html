<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>Just to get used to the syntax</title>
  {% endif %}
</head>
<body>
  Welcome to {{title}}!! <br>

  <form action="">
    <input type="text", name="query", placeholder="search">
    <input type="submit" value="Submit">
  </form>

  You just typed {{text}}
  <br>
  result is 
  {% for link in result %}
  <p>{{link}}</p>
  {% endfor %}
  
<br>


</body>
</html>
